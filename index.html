
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> 
    <script>
        // Función que concatena los valores de los campos de entrada
        function concatenarNumeros() { 
        // Obtener el valor del campo de entrada con id "numero1" 
        var numero1 = document.getElementById("numero1" ).value; 
        // Obtener el valor del campo de entrada con id "numero2" 
        var numero2 = document.getElementById("numero2").value; 
        // Concatenar los dos valores obtenidos 
        var resultado = numero1 + numero2; 
        // Asignar el resultado concatenado al campo de entrada con id "resultado" 
        document.getElementById("resultado").value = resultado; } 
    </script> 
</head> 
<body>
    <h1>¡Máma! estoy programandooo</h1>
    <p>Hola Mundo</p>
    <p>La calculadora mas malota</p> 
     <!-- Formulario--> 
    <form> 
        <!-- Campo de entrada para el primer número --> 
        <label for="numero1">Número 1:</label> 
        <input type="text" id="numero1" name="numero1"> 
        <!-- Campo de entrada para el segundo número --> 
        <label for="numero2">Número 2:</label> 
        <input type="text" id="numero2" name="numero2">
        <!-- Botón que llama a la función concatenarNumeros cuando se hace clic--> 
        <button type="button" onclick="concatenarNumeros()">Calcular</button><br><br>
        <!-- Campo de entrada que muestra el resultado concatenado -->
        <label for="resultado">Resultado:</label> 
        <input type="text" id="resultado" name="resultado" readonly> 
    </form> 
</body> 
</html>
